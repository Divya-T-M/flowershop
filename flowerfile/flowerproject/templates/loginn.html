	<div class="container-login100" style="background-image: url({% static 'images/pic.jpg' %});">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-30">
			<form class="login100-form validate-form" action="login" method="post">
				{% csrf_token %}
				<span class="login100-form-title p-b-37">
					Login In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password" required>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Submit
					</button>
				</div>
				<br>
				<div class="text-center">
					<a href="register" class="txt2 hov1">
						Register
					</a>
				</div>
			</form>
          {% for msg in messages %}
				<h2>{{msg}}</h2>
				{% endfor %}
